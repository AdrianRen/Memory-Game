<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animate.css">
</head>

<body>
  <!-- <button id="myBtn">CLICK </button> -->
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>Congratulations</h1>
      <p id="modal_moves">Moves:</p>
      <p id="modal_time">Time:</p>
      <p id="modal_rating">Game Rating: &starf;&starf;&starf;</p>
      <button class="restart" id="modal_restart">Play Again</button>
    </div>

  </div>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <div class="stopwatch">
        <span class="minute">00</span> :
        <span class="second">00</span>
      </div>

      <ul class="stars">
        <li><i class="fa fa-star"> </i></li>
        <li><i class="fa fa-star"> </i></li>
        <li><i class="fa fa-star"> </i></li>
      </ul>

      <span class="moves">0 Move</span>

      <div class="restart">
        <i class="fa fa-repeat" id="btn_restart"></i>
      </div>
    </section>

    <ul class="deck"></ul>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
