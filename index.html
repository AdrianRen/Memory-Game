<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div id="modal-options" data-izimodal-title="CONGRATULATIONS" data-izimodal-subtitle="GAME RESULT">
    <div id="result"></div>
  </div>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <div class="stopwatch">
        <span class="minute">00</span> :
        <span class="second">00</span>
      </div>

      <ul class="stars"></ul>

      <span class="moves">0 Move</span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck"></ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js" charset="utf-8"></script>
  <script src="js/app.js"></script>
</body>

</html>
